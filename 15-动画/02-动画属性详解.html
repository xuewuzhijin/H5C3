<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
/*
 *  动画名称
 *  animation-name
 *
 *
 *  动画持续时间  这个以及上一个属性是必须，且顺序固定
 *  animation-duration: 1s
 *
 *
 *  动画执行次数  无数次：infinite
 *  animation-iteration-count: 3
 *
 *
 *  动画方向： normal：正常    alternate：反向
 *  animation-direction: normal
 *
 *
 *  动画延迟执行
 *  animation-delay: 1s
 *
 *
 *  设置动画结束后盒子的状态
 *  forwards: 保持动画结束后的状态
 *  backwards：保持动画开始前的状态
 *  animation-fill-mode: forwards
 *
 *
 *  运动曲线  linear/ease/ease-in/ease-in-out/steps(n)
 *  animation-timing-function
 *
 *
 */
    </style>
</head>
<body>
<div class="div"></div>
</body>
</html>
