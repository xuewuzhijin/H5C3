<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 150px;
            height: 300px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        .div{
            /*   外阴影    值：X Y 模糊程度 阴影大小 颜色   */
            /*box-shadow: 6px 6px 11px 3px #888;*/

            /*   内阴影    值：X Y 模糊程度 阴影大小 颜色 内阴影   */
            box-shadow: 0 0 7px 2px #000 inset;
        }
    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
