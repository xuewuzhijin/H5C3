<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
            width: 100%;
            max-width: 640px;
            min-width: 320px;
            font: bolder 18px/20px 'Microsoft YaHei';
            margin: 0 auto;
        }
        input{
            width: 100%;
            height: 30px;
            display: block;
            margin: 5px 0;
        }
        label{
            padding: 20px 0;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>表单属性</legend>
        <label for="">
            EMAIL:<input type="email" name="" id="">
        </label>
        <label for="">
        URL:<input type="url" name="" id="">
        </label>
        <label for="">
            Number:<input type="number" name="" id="" step="3">
        </label>
        <label for="">
            TEL:<input type="tel" name="" id="">
        </label>
        <label for="">
            SEARCH:<input type="search" name="" id="">
        </label>
        <label for="">
            RANGE:<input type="range" name="" id="" value="100" min="0" max="300">
        </label>
        <label for="">
            COLOR:<input type="color" name="" id="">
        </label>
        <label for="">
            TIME:<input type="time" name="" id="">
        </label>
        <label for="">
            DATE:<input type="date" name="" id="">
        </label>
        <label for="">
            MONTH:<input type="month" name="" id="">
        </label>
        <label for="">
            WEEK:<input type="week" name="" id="">
        </label>
        <input type="submit" value="提交">
    </fieldset>
</form>
</body>
</html>
