<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
            width: 100%;
            max-width: 640px;
            min-width: 320px;
            font: bolder 18px/30px 'Microsoft Yahei';
            margin: 0 auto;
        }
        input,meter,progress{
            width: calc(100% - 20px);
            height: 30px;
            font: normal 18px/30px 'Microsoft Yahei';
            display: block;
            margin: 10px 0;
            padding: 0 10px;
        }
    </style>
</head>
<body>
<!--
    <input type='text' name=''>
    新增属性：
    placeholder：提示文字(占位符)<input type='text' placeholder='输入文字'>
    autofocus：自动获取焦点<input type='text' autofocus>
    required:必填字段<input type="text" required>
    multiple:开启多选<input type="file" name="" id="" multiple>
    novalidate：关闭表单自带验证的功能（只能加到form标签中）
    pattern:自定义正则验证<input type="tel" pattern="1\d{10}">
-->
    <form action="">
        <fieldset>
            <legend>表单属性</legend>

            <!--用户名-->
            <label for="">
                用户名：<input type="text" placeholder="请输入姓名" autofocus autocomplete="on" required>
            </label>

            <!--邮箱-->
            <label for="">
                邮箱：<input type="email">
            </label>

            <!--电话-->
            <label for="">
                电话：<input type="tel" pattern="1\d{10}">
            </label>

            <!--文件上传-->
            <label for="">
                <input type="file" name="" id="" multiple>
            </label>
            <input type="submit" value="提交">
        </fieldset>
    </form>
</body>
</html>
