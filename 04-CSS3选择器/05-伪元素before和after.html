<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* :before  :after  css2的伪类     支持IE8及以上*/


        /* ::before  ::after  css3的伪元素 支持IE9及以上*/
        span:before{
            content: '今天';
            color: red;
        }
        span:after{
            content: '真好';
            color: pink;
        }
    </style>
</head>
<body>
    <span>天气</span>
</body>
</html>
