<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 选中第一个字或者字母 */
        /* 比较奇葩，用两个冒号仅支持IE9及以上，用一个冒号IE5及以上都支持 */
        li:first-letter{
            color: #0075ff;
            font-size: 25px;
        }
    </style>
</head>
<body>
<ul>
    <li>我是第1个li的内容</li>
    <li>我是第2个li的内容</li>
    <li>我是第3个li的内容</li>
</ul>
</body>
</html>
